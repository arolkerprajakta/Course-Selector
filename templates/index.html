<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Course Selector</title>
        <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
		<style>
			@import url(http://fonts.googleapis.com/css?family=Ubuntu:400,700);
			body {
				background: #e1c192 url(../static/images/books1698x1131.jpg);
                background-position: inherit;
                background-repeat: no-repeat;
			}
			.container > header h1,
			.container > header h2 {
				color: #fff;
				text-shadow: 0 1px 1px rgba(0,0,0,0.7);
			}
		</style>
    </head>
    <body>
        <div class="container">


			<header>
			
				<h1> <strong>Course Selector</strong></h1>
				<h2>A tool to help you select your courses</h2>


				<div class="support-note">
					<span class="note-ie">Sorry, only modern browsers.</span>
				</div>

			</header>

			<section class="main">
				<form class="form-3" action="{{url_for('login')}}" method="post">
				    <p class="clearfix">
				        <label for="login">Username</label>
				        <input type="text" name="login" id="login" placeholder="Username">
				    </p>
				    <p class="clearfix">
				        <label for="password">Password</label>
				        <input type="password" name="password" id="password" placeholder="Password"> 
				    </p>
				    <p class="clearfix">
				        <input type="checkbox" name="remember" id="remember">
				        <label for="remember">Remember me</label>
				    </p>
				    <p class="clearfix">
				        <input type="submit" name="submit" value="Sign in">
				    </p>
                    <p class="clearfix">
				        <a href="{{url_for('register',filename='register.html')}}" class="rememberMe"> New? Click here to register</a>
				    </p>
                    <div>
                    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
                    </div>
				</form>â€‹
			</section>
			
        </div>
    </body>
</html>
